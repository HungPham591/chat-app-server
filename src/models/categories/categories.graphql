type Category{
    id: ID
    code: Int
    name: String
    description: String
    users: [User]
    createdAt: Date
    deletedAt: Date
}
type Query{
    category(id:ID!):Category
    categories:[Category]
}
type Mutation{
    createCategory(name:String,description:String):Category
    updateCategory(id:ID!,name:String,description:String):Category
    deleteCategory(id:ID!):Category
    restoreCategory(id:ID!):Category
}