type Language{
    id: ID
    users: [User]
    code: Int
    name: String
    createdAt: Date
    deletedAt: Date
}
type Query{
    language(id:ID!):Language
    languages:[Language]
}
type Mutation{
    createLanguage(name:String!):Language
    updateLanguage(id:ID!,name:String!):Language
    deleteLanguage(id:ID!):Language
    restoreLanguage(id:ID!):Language
}