type Post{
    _id:ID
    user_id: string
    gender_id: string
    interested_in_gender_id: string
    category_id: string
    service_id: string
    language_id: string
    image_link: string
    content: string
    birthday: number
    createdAt: Date
}
type Query{
    post(_id:ID!):Post
    posts():[Post]
}
type Mutation{
    createPost:Post
    deletePost:Post
}