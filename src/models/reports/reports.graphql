type Report{
    id: ID
    type: ReportType
    user_send: User
    user_receive: User
    created: Date
}
type Query{
    report(id:ID!):Report
    reports(page:Int,user:String!,reportType:String!):[Report]
}
type Mutation{
    createReport(type:String!,userSend:String!,userReceive:String!):Report
    deleteReport(id:ID!):Report
}