type Report{
    id: ID
    type: ReportType
    user_send: User
    user_receive: User
    createdAt: Date
}
type Query{
    report(id:ID!):Report
    reports(page:Int,user:String,report_type:String):[Report]
}
type Mutation{
    createReport(type:String!,user_send:String!,user_receive:String!):Report
    deleteReport(id:ID!):Report
}