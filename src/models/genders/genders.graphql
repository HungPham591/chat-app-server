type Gender{
    id: ID
    name: String
    code: Int
    users_gender: [User]
    users_interested_in_gender: [User]
    createdAt: Date
    deletedAt: Date
}
type Query{
    gender(id:ID!):Gender
    genders:[Gender]
}
type Mutation{
    createGender(name:String!):Gender
    updateGender(id:ID!,name:String!):Gender
    deleteGender(id:ID!):Gender
    restoreGender(id:ID!):Gender
}