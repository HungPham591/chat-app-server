type Service{
    id: ID
    users: [User]
    code: Int
    title: String
    description: String
    price: Int
    created: Date
    deleteAt: Date
}
type Query{
    service(id:ID!):Service
    services:[Service]
}
type Mutation{
    createService(title:String!,description:String!,price:Float!):Service
    updateService(id:ID!,title:String,description:String,price:Float):Service
}