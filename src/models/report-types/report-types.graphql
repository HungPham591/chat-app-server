type ReportType{
    id: ID
    name: String
    users: [BlockUser]
    reports: [Report]
    code: Int
    createdAt: Date
}
type Query{
    reportType(id:ID!):ReportType
    reportTypes:[ReportType]
}
type Mutation{
    createReportType(name:String!):ReportType
    updateReportType(id:ID!,name:String!):ReportType
    deleteReportType(id:ID!):ReportType
    restoreReportType(id:ID!):ReportType
}