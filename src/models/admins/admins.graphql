type Admin{
    id: ID
    name: String
    password: String
    role: Boolean
    createdAt: Date
}
type Query{
    admin(id:ID!):Admin
    admins:[Admin]
    adminInfo:Admin
}
type Mutation{
    login(name:String!,password:String!):Admin
    createAdmin(name:String!,password:String!):Admin
    updateAdmin(id:ID!,password:String!):Admin
    deleteAdmin(id:ID!):Admin
    restoreAdmin(id:ID!):Admin
}