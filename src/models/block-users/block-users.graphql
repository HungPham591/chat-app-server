type BlockUser{
    id: ID
    user: User
    type: ReportType
    created: Date
}
type Query{
    blockUser(id:ID!):BlockUser
    blockUsers(page:Int,user:String,reportType:String):[BlockUser]
}
type Mutation{
    createBlockUser(user:String!,type:String!):BlockUser
    deleteBlockUser(id:ID!):BlockUser
}