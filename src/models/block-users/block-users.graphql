type BlockUser{
    id: ID
    user: User
    type: ReportType
    createdAt: Date
}
type Query{
    blockUser(id:ID!):BlockUser
    blockUsers(page:Int,user:String,report_type:String):[BlockUser]
}
type Mutation{
    createBlockUser(user:String!,report_type:String!):BlockUser
    deleteBlockUser(id:ID!):BlockUser
}